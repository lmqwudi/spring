<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lucky Spring</title>
    <meta name="description" content="spring blog">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" >
    <link rel="stylesheet" href=" {{ static_url('css/normalize.min.css') }}">
    <link rel="stylesheet" href="{{ prefix }}{{ static_url('css/main.css') }}">
    <script src="{{ prefix }}{{ static_url('js/jquery-1.5.min.js') }}"></script>
    <script>window.jQuery || document.write('<script src="{{ prefix }}{{ static_url('js/vendor/jquery-1.10.1.min.js') }}"><\/script>')</script>
    <script src="{{ prefix }}{{ static_url('js/vendor/jquery.hashchange.min.js') }}"></script>
    <script src="{{ prefix }}{{ static_url('js/vendor/jquery.easytabs.min.js') }}"></script>
    <script src="{{ prefix }}{{ static_url('js/main.js') }}"></script>
</head>

<body class="bg-fixed bg-1">
    <div class="main-container">
        <div class="main wrapper clearfix">
        <!-- Header Start -->
            <header id="header">
            <div id="logo">
                <h2>
                    Lucky Spring 
                </h2>
                <h4>
                    程序员思考人生 
                </h4>
            </div>
            </header>
        <!-- Header End -->

        <!-- Main Tab Container -->
            <div id="tab-container" class="tab-container">
            <!-- Tab List -->
                <ul class='etabs'>
                    <li class='tab' id="tab-about">
                        <a href="/index"><i class="icon-user"></i><span>首页</span></a>
                    </li>
                    <li class='tab'>
                        <a href="/blog"><i class="icon-file-text"></i><span>博客</span></a>
                    </li>
                    <li class='tab'>
                        <a href="/program"><i class="icon-book"></i><span>项目</span></a>
                    </li>
                    <li class='tab'>
                        <a href="/read"><i class="icon-glass"></i><span>每日必读</span></a>
                    </li>
                </ul>
                <div id="tab-data-wrap">
                    <div id="index">
                        <section class="clearfix">
                            <div class="g2">
                                <div class="photo">
                                    <img src="{{ prefix }}{{static_url('images/lufei.jpg')}}" alt="spring">
                                </div>
                                <div class="info">
                                    <h2>
                                        Lucky Spring 
                                    </h2>
                                    <h4>
                                        Programer / Thinker
                                    </h4>
                                    <p class="ps">
                                        记录，思考，探索，成长。
                                    </p>
                                </div>
                                <div class="break"></div>
                                <div class="contact-info">
                                    <div class="g1">
                                        <div class="item-box clearfix">
                                            <i class="icon-envelope"></i>
                                            <div class="item-data">
                                                <h3><a href="https://mail.google.com">soluckyspring</a></h3>
                                                <p>Email Address</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="g1">
                                        <div class="item-box clearfix">
                                            <i class="icon-github"></i>
                                            <div class="item-data">
                                                <h3><a href="https://github.com/lmqwudi">lmq github</a></h3>
                                                <p>Git hub</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="g1">
                                        <div class="item-box clearfix">
                                            <i class="icon-twitter"></i>
                                            <div class="item-data">
                                                <h3><a href="#">283317717</a></h3>
                                                <p>Tencent QQ</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="break"></div>

                            </div>    
                        </section>   
                                {% block middle_body %}
                                {% end %}
                    </div>
                </div>
            </div>
            <footer>
            <p>
                copyright@soluckyspring 2014
            </p>
            </footer>
        </div><!-- #main -->
    </div><!-- #main-container -->
</body>
</html>
